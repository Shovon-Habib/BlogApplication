<html xmlns:th="http://thymeleaf.org">
<html>
<head>
<meta charset="ISO-8859-1">
<title>Account</title>
<script src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css"/>
<link rel="stylesheet" href="/css/style.css"/>
</head>
<body class="container">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">
		        <span th:text="${ApplicationName}"></span>
		      </a>
		    </div>
	    	<div class="collapse navbar-collapse">
			    <ul class="nav navbar-nav">
			       <!--  <li><a th:href="@{/}">Home</a></li> -->
		        </ul>
		        
				<ul class="nav navbar-nav navbar-right">
					<li><a th:href="@{/account}" th:if="${CurrentUser!=null}" th:text="${CurrentUser.getName()}"><span class="glyphicon-glyphicon-log-in"></span>Account</a></li>
	                <li><a th:href="@{../logout}"><span class="glyphicon-glyphicon-log-in"></span>logout</a></li>
	            </ul>
	       </div>
	  </div>
	</nav>
	
	<div class="row">
		<div class="col-lg-4">
			<a th:href="@{insert}" class="custom-link btn btn-primary btn-lg">Write an article</a>
		</div>
		
	</div>
	<hr>
	<div class="row">
		<div class="col-lg-12">
			<table class="table">
		    <thead>
		      <tr>
		        <th>Category</th>
		        <th>Title</th>
		        <th>Article</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr th:each="article:${Articles}">
		        <td th:text="${article.getArticleCategory()}"></td>
		        <td th:text="${article.getArticleTitle()}"></td>
		        <td th:text="${article.getArticleBody()}"></td>
		        <td><a th:href="${'/edit_article/'+article.getArticleId()}">Edit</a></td>
		        <td><a th:href="${'/delete_article/'+article.getArticleId()}">Delete</a></td>
		      </tr>
		    </tbody>
		  </table>
	  </div>
	</div>
</body>
</html>
